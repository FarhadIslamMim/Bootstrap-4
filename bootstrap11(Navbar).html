<!DOCTYPE html>
<html lang="en">

<head>

    <title>Navbar</title>

    <!-- font awesome cdm-->

    <!--bootstrap4 cnd-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        .mynavstyle:hover {

<body>
    <div class="continer">



        <header>
            <nav class=" navbar navbar-expand-sm bg-dark navbar-dark  ">

                <a href="#" class="navbar-brand">

                        alt="logo" style="width: 50px;">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item"><a class="nav-link mynavstyle" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link mynavstyle" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link mynavstyle" href="#">Others</a></li>
                        <li class="nav-item"><a class="nav-link mynavstyle" href="#">Fun time</a></li>
                        <li class="nav-item"><a class="nav-link mynavstyle" href="#">Contact</a></li>
                    </ul>
                </div>

            </nav>
        </header>

        <!-- another nav bar -->
        <div class="mt-5 bg-info text-center text-danger">
            <h1>another Navbar</h1>
        </div>

        <div class="mt-5 bg-success text-white py-3 text-center text-md-center text-lg-center">

            <div class="row">
                <div class="col-lg-5 m-auto">
                    <h1 class="text-white text-center mb-0">Hello WEB</h1>
                </div>
                <div class="col-lg-7">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="text-white nav-link mynavstyle" href="#">Home</a></li>
                        <li class="nav-item"><a class="text-white nav-link mynavstyle" href="#">About US</a></li>
                        <li class="nav-item"><a class="text-white nav-link mynavstyle" href="#">Contact</a></li>
                        <li class="nav-item"><a class="text-white nav-link mynavstyle" href="#">Feedback</a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
